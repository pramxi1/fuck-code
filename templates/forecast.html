<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Upload CSV System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/forecast.css') }}"
    />
    <link
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-con">
          <div class="logo">
            <a href="http://www.cmustat.com/statistics/">Statistics CMU</a>
          </div>
          <ul class="menu">
            <li><a href="{{ url_for('index') }}">HOME</a></li>

            <li><a href="#">WORK</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">CONTACT US</a></li>

      </div>

    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="center">
              <h3>Forecasting</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="center" id="example">
            <h3>Plot Example</h3>
          </div>

          <div class="col-md-6">
            <div class="center">
              <img
                src="data:image/png;base64,{{ result }}"
                alt="Plot"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="center">
              <div class="hero-info-table">{{ html_table | safe }}</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="box1">
      <div class="container">
        <div class="box1-con">
          <div class="box1-info"></div>

          <div class="box1-info">
            <a href="{{ url_for('model') }}" class="blog-btn">NEXT</a>
          </div>
        </div>
      </div>
    </section>
