<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Upload CSV System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/table.css') }}"
    />
    <link
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-con">
          <div class="logo">
            <a href="http://www.cmustat.com/statistics/">Statistics CMU</a>
          </div>
          <ul class="menu">
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">WORK</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">CONTACT US</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="container">
        <div class="hero-con">
          <div class="hero-info">
            <h3>IMPORT FILE</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="box1">
      <div class="container">
        <div class="row mt-12">
          <div class="col-12">
            <form
              id="uploadForm"
              action="{{ url_for('import_file') }}"
              method="POST"
              enctype="multipart/form-data"
            >
              <div
                class="text-center justify-content-center align-items-center p-4 border-2 border-dashed rounded-3"
              >
                <h6 class="my-2">Select CSV file to Upload</h6>
                <input
                  type="file"
                  name="file"
                  class="form-control streched-link"
                  accept=".csv"
                />
                <p class="small mb-0 mt-2">
                  <b>NOTE:</b> Only CSV files are Allowed to Upload
                </p>
              </div>

              <div class="d-sm-flex justify-content-end mt-2">
                <input
                  type="submit"
                  name="submit"
                  value="Upload"
                  class="btn btn-sm btn-primary mb-3"
                />
              </div>

              <div class="blog-item">
                <a href="{{ url_for('trend') }}" class="blog-btn">NEXT</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          var formData = new FormData(this); // Create FormData object from form
          // Send AJAX request to the server
          fetch("{{ url_for('import_file') }}", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                // If the response is successful, show alert
                alert("File uploaded successfully.");
              } else {
                // If the response is not successful, show error message
                alert("Error uploading file.");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Error uploading file.");
            });
        });
    </script>
  </body>
</html>
